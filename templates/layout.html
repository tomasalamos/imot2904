<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "Procesamiento de Datos Mineros" }}</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0 2rem;
    }

    header {
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    section {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }

    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
      padding: 0.6rem 1rem;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .file-box {
      background-color: #f4f4f4;
      padding: 1rem;
      border-left: 4px solid #007bff;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .file-box.green { border-color: #28a745; }
    .file-box.red { border-color: #dc3545; }
    .file-box.orange { border-color: #fd7e14; }

    .file-box p {
      margin: 0.5rem 0;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ title or "Procesamiento de Datos Mineros" }}</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    Plataforma para detección y corrección automática de errores en data minera.
  </footer>
</body>
</html>
