<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "Data Processing Platform" }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem 2rem 2rem 2rem;
      font-weight: 300;
      font-size: 16px;
    }

    header {
      padding: 1rem 0;
      border-bottom: 1px solid #444;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 500;
    }

    section {
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }

    input, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      font-family: inherit;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    .button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: 400;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .button-gray { background-color: #6c757d; color: white; }
    .button-gray:hover { background-color: #5a6268; }

    .button-yellow { background-color: #f5a623; color: #000; }
    .button-yellow:hover { background-color: #d48806; }

    .button-purple { background-color: #6f42c1; color: white; }
    .button-purple:hover { background-color: #5936a2; }

    .button-green { background-color: #28a745; color: white; }
    .button-green:hover { background-color: #218838; }

    .button-red { background-color: #dc3545; color: white; }
    .button-red:hover { background-color: #bd2130; }

    .file-box {
      background-color: #222;
      padding: 1rem;
      border-left: 4px solid #007bff;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .file-box.green { border-color: #28a745; }
    .file-box.red { border-color: #dc3545; }
    .file-box.orange { border-color: #fd7e14; }

    .file-box p {
      margin: 0.5rem 0;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .file-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .file-item {
      flex: 1 1 250px;
      min-width: 220px;
      background-color: #333;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(255,255,255,0.05);
    }

    .file-item p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ title or "Data Processing Platform" }}</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    Data processing platform for automatic detection and correction of errors.
  </footer>
</body>
</html>
