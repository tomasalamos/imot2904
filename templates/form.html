<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Parameters</title>
</head>
<body>
    <h1>Select Variables</h1>
    <form action="/process" method="post">
        <!-- No date fields since filtering by date was removed -->

        <h3>Variables of Interest:</h3>
        {% for var in variables %}
            <input type="checkbox" name="variables" value="{{ var }}"> {{ var }}<br>
        {% endfor %}

        <h3>Variables That Allow Negative Values:</h3>
        {% for var in variables %}
            <input type="checkbox" name="negative_variables" value="{{ var }}"> {{ var }}<br>
        {% endfor %}

        <br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
