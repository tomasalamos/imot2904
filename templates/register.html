{% extends "layout.html" %}

{% block content %}
  <h1>Register</h1>
  <form method="POST">
      {{ form.hidden_tag() }}
      <div>
          <label>Username</label>
          {{ form.username() }}
      </div>
      <div>
          <label>Email</label>
          {{ form.email() }}
      </div>
      <div>
          <label>Password</label>
          {{ form.password() }}
      </div>
      <div>
          <label>Confirm Password</label>
          {{ form.confirm() }}
      </div>
      <div>
          {{ form.submit() }}
      </div>
  </form>
{% endblock %}
