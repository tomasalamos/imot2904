{% extends "layout.html" %}

{% block content %}
  <h1>Login</h1>
  <form method="POST">
      {{ form.hidden_tag() }}
      <div>
          <label>Email</label>
          {{ form.email() }}
      </div>
      <div>
          <label>Password</label>
          {{ form.password() }}
      </div>
      <div>
          {{ form.submit() }}
      </div>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
