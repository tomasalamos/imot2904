{% extends "layout.html" %}

{% block head %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #222;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .auth-container h3 {
        text-align: center;
        margin-bottom: 2rem;
        color: #fff;
    }

    .auth-container .form-label {
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .auth-container input {
        width: 100%;
        margin-bottom: 1rem;
    }

    .auth-container .button-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h3>Welcome</h3>

    <form method="POST" id="authForm" action="{{ url_for('auth') }}">
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="button-group">
            <button type="submit" name="action" value="login" class="button button-blue">Log In</button>
            <button type="submit" name="action" value="register" class="button button-gray">Register</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('authForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!username || !password) {
            e.preventDefault();
            alert('Please fill in all fields');
            return;
        }
    });
</script>
{% endblock %}
